<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关注设置 - AGI FirstSource</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00D4FF',
                        secondary: '#0A0A0A',
                        accent: '#FF6B35',
                        neon: '#00FF88',
                        dark: '#0F0F0F',
                        'dark-light': '#1A1A1A',
                        'dark-lighter': '#2A2A2A',
                        text: '#FFFFFF',
                        'text-light': '#B0B0B0',
                        'text-lighter': '#808080',
                        card: '#1A1A1A',
                        'card-hover': '#2A2A2A',
                        gradient: {
                            'from': '#00D4FF',
                            'via': '#FF6B35',
                            'to': '#00FF88'
                        }
                    },
                    fontFamily: {
                        'tech': ['JetBrains Mono', 'Fira Code', 'Consolas', 'monospace'],
                        'sans': ['Inter', 'SF Pro Display', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px #00D4FF, 0 0 10px #00D4FF, 0 0 15px #00D4FF' },
                            '100%': { boxShadow: '0 0 10px #00D4FF, 0 0 20px #00D4FF, 0 0 30px #00D4FF' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto { content-visibility: auto; }
            .hover-lift { @apply transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl; }
            .tag-pill { @apply inline-block px-3 py-1.5 rounded-full text-xs font-tech font-medium bg-gradient-to-r from-primary to-neon text-dark; }
            .nav-active { @apply bg-gradient-to-r from-primary/20 to-neon/20 text-primary border-l-4 border-primary shadow-lg; }
            .selected-tag { @apply inline-flex items-center px-3 py-1.5 bg-gradient-to-r from-primary/20 to-neon/20 text-primary rounded-full text-xs mr-2 mb-2 border border-primary/30; }
            .remove-tag { @apply ml-2 text-primary/60 hover:text-accent cursor-pointer transition-colors; }
            
            /* Tech-savvy enhancements */
            .tech-card { @apply bg-gradient-to-br from-dark-light to-card border border-dark-lighter hover:border-primary/50 transition-all duration-300; }
            .tech-glow { @apply shadow-lg hover:shadow-primary/20; }
            .tech-text { @apply font-sans text-text; }
            .tech-heading { @apply font-tech text-primary font-bold; }
            .gradient-text { @apply bg-gradient-to-r from-primary via-accent to-neon bg-clip-text text-transparent; }
            .cyber-border { @apply border border-primary/30 hover:border-primary/60 transition-all duration-300; }
            .neon-glow { @apply shadow-lg hover:shadow-primary/30 transition-all duration-300; }
        }
        
        /* Custom animations and effects */
        .tech-card:hover {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3), 0 0 40px rgba(0, 212, 255, 0.1);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 50%, #0A0A0A 100%);
        }
        
        .tech-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .tech-scrollbar::-webkit-scrollbar-track {
            background: #1A1A1A;
        }
        
        .tech-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #00D4FF, #00FF88);
            border-radius: 3px;
        }
        
        .tech-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #00FF88, #00D4FF);
        }
    </style>
</head>
<body class="font-sans gradient-bg text-text tech-scrollbar">
    <header class="fixed top-0 left-0 right-0 bg-dark/95 backdrop-blur-md border-b border-primary/20 shadow-lg z-50">
        <div class="container mx-auto px-4 md:px-6">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <span class="text-xl font-tech font-bold gradient-text">AGI FirstSource</span>
                        <span class="ml-2 text-xs text-text-light hidden sm:inline-block font-tech">返回主页</span>
                    </a>
                </div>
               
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 md:px-6 pt-24 pb-16">
        <h1 class="text-3xl font-tech font-bold gradient-text mb-8">关注设置</h1>
        
        <!-- 关注设置内容 -->

            
            <!-- 模块选择 -->
            <div class="mb-8">
                <h3 class="text-sm font-tech font-bold text-primary mb-3 uppercase">选择关注模块</h3>
                <div class="flex flex-wrap gap-4 p-4 bg-dark-light rounded-lg cyber-border">
                    <label class="inline-flex items-center cursor-pointer font-tech text-sm">
                        <input type="radio" name="module" value="all" class="sr-only" checked>
                        <div class="relative w-5 h-5 mr-2 border border-primary/50 rounded-full bg-dark-lighter flex items-center justify-center">
                            <div class="w-3 h-3 rounded-full bg-primary"></div>
                        </div>
                        <span>全部</span>
                    </label>
                    
                    <label class="inline-flex items-center cursor-pointer font-tech text-sm">
                        <input type="radio" name="module" value="core-people" class="sr-only">
                        <div class="relative w-5 h-5 mr-2 border border-primary/50 rounded-full bg-dark-lighter flex items-center justify-center">
                            <div class="w-3 h-3 rounded-full bg-transparent transition-colors duration-200"></div>
                        </div>
                        <span>核心人物</span>
                    </label>
                    
                    <label class="inline-flex items-center cursor-pointer font-tech text-sm">
                        <input type="radio" name="module" value="company-news" class="sr-only">
                        <div class="relative w-5 h-5 mr-2 border border-primary/50 rounded-full bg-dark-lighter flex items-center justify-center">
                            <div class="w-3 h-3 rounded-full bg-transparent transition-colors duration-200"></div>
                        </div>
                        <span>公司产品</span>
                    </label>
                    
                    <label class="inline-flex items-center cursor-pointer font-tech text-sm">
                        <input type="radio" name="module" value="ai-solutions" class="sr-only">
                        <div class="relative w-5 h-5 mr-2 border border-primary/50 rounded-full bg-dark-lighter flex items-center justify-center">
                            <div class="w-3 h-3 rounded-full bg-transparent transition-colors duration-200"></div>
                        </div>
                        <span>AI应用解决方案</span>
                    </label>
                    
                    <label class="inline-flex items-center cursor-pointer font-tech text-sm">
                        <input type="radio" name="module" value="learning-ai" class="sr-only">
                        <div class="relative w-5 h-5 mr-2 border border-primary/50 rounded-full bg-dark-lighter flex items-center justify-center">
                            <div class="w-3 h-3 rounded-full bg-transparent transition-colors duration-200"></div>
                        </div>
                        <span>我在学AI</span>
                    </label>
                    
                    <label class="inline-flex items-center cursor-pointer font-tech text-sm">
                        <input type="radio" name="module" value="open-source" class="sr-only">
                        <div class="relative w-5 h-5 mr-2 border border-primary/50 rounded-full bg-dark-lighter flex items-center justify-center">
                            <div class="w-3 h-3 rounded-full bg-transparent transition-colors duration-200"></div>
                        </div>
                        <span>开源社区</span>
                    </label>
                    
                    <label class="inline-flex items-center cursor-pointer font-tech text-sm">
                        <input type="radio" name="module" value="academic-resources" class="sr-only">
                        <div class="relative w-5 h-5 mr-2 border border-primary/50 rounded-full bg-dark-lighter flex items-center justify-center">
                            <div class="w-3 h-3 rounded-full bg-transparent transition-colors duration-200"></div>
                        </div>
                        <span>学术资源平台</span>
                    </label>
                    
                    <label class="inline-flex items-center cursor-pointer font-tech text-sm">
                        <input type="radio" name="module" value="ai-media" class="sr-only">
                        <div class="relative w-5 h-5 mr-2 border border-primary/50 rounded-full bg-dark-lighter flex items-center justify-center">
                            <div class="w-3 h-3 rounded-full bg-transparent transition-colors duration-200"></div>
                        </div>
                        <span>AI专业媒体</span>
                    </label>
                </div>
            </div>
            
            <div class="space-y-6">
                <!-- 核心人物搜索选择 -->
                <div>
                    <h3 class="text-sm font-tech font-bold text-primary mb-3 uppercase">核心人物</h3>
                    <div class="relative">
                        <div class="flex items-center cyber-border rounded-lg bg-dark-light min-h-[44px] px-3 py-2">
                            <i class="fa fa-search text-primary mr-3"></i>
                            <div class="flex-1 flex flex-wrap items-center gap-2">
                                <div id="selected-people" class="flex flex-wrap">
                                    <!-- 已选择的人物标签将在这里显示 -->
                                </div>
                                <input 
                                    type="text" 
                                    id="people-search" 
                                    placeholder="输入关键词搜索..." 
                                    class="flex-1 min-w-[200px] border-none outline-none text-sm bg-transparent text-text placeholder-text-lighter font-tech"
                                >
                            </div>
                            <div class="text-xs text-primary bg-primary/10 px-2 py-1 rounded font-tech">⌘K</div>
                        </div>
                        <div id="people-dropdown" class="hidden absolute top-full left-0 right-0 mt-1 tech-card border border-primary/30 rounded-lg shadow-lg z-10 max-h-60 overflow-y-auto">
                            <!-- 搜索建议将在这里显示 -->
                        </div>
                    </div>
                </div>
                
                <!-- 核心公司/机构搜索选择 -->
                <div>
                    <h3 class="text-sm font-tech font-bold text-primary mb-3 uppercase">核心公司/机构</h3>
                    <div class="relative">
                        <div class="flex items-center cyber-border rounded-lg bg-dark-light min-h-[44px] px-3 py-2">
                            <i class="fa fa-search text-primary mr-3"></i>
                            <div class="flex-1 flex flex-wrap items-center gap-2">
                                <div id="selected-companies" class="flex flex-wrap">
                                    <!-- 已选择的公司标签将在这里显示 -->
                                </div>
                                <input 
                                    type="text" 
                                    id="company-search" 
                                    placeholder="输入关键词搜索..." 
                                    class="flex-1 min-w-[200px] border-none outline-none text-sm bg-transparent text-text placeholder-text-lighter font-tech"
                                >
                            </div>
                            <div class="text-xs text-primary bg-primary/10 px-2 py-1 rounded font-tech">⌘K</div>
                        </div>
                        <div id="company-dropdown" class="hidden absolute top-full left-0 right-0 mt-1 tech-card border border-primary/30 rounded-lg shadow-lg z-10 max-h-60 overflow-y-auto">
                            <!-- 搜索建议将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>

    </main>

    <footer class="bg-dark border-t border-primary/20">
        <div class="container mx-auto px-4 md:px-6 py-8 text-sm text-text-lighter font-tech">© 2025 AGI FirstSource</div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        // 数据源
        const peopleData = [
            'Andrej Karpathy', 'Yann LeCun', '吴恩达', 'Geoffrey Hinton', 'Ian Goodfellow', 
            'Yoshua Bengio', 'Fei-Fei Li', '李飞飞', 'Demis Hassabis', 'Sam Altman'
        ];
        
        const companyData = [
            'OpenAI', 'Qwen（阿里）', 'DeepMind', 'Anthropic', 'Google Brain', 
            'Microsoft Research', 'Meta AI', 'Tesla AI', 'NVIDIA', 'Hugging Face'
        ];

        // 已选择的项目
        let selectedPeople = ['Yann LeCun', '吴恩达'];
        let selectedCompanies = ['OpenAI', 'Qwen（阿里）', 'DeepMind'];

        // 初始化显示
        function initSelectedTags() {
            renderSelectedPeople();
            renderSelectedCompanies();
        }

        // 渲染已选择的人物
        function renderSelectedPeople() {
            const container = document.getElementById('selected-people');
            container.innerHTML = selectedPeople.map(person => `
                <div class="selected-tag">
                    <span>${person}</span>
                    <span class="remove-tag" onclick="removePerson('${person}')">×</span>
                </div>
            `).join('');
        }

        // 渲染已选择的公司
        function renderSelectedCompanies() {
            const container = document.getElementById('selected-companies');
            container.innerHTML = selectedCompanies.map(company => `
                <div class="selected-tag">
                    <span>${company}</span>
                    <span class="remove-tag" onclick="removeCompany('${company}')">×</span>
                </div>
            `).join('');
        }

        // 移除人物
        function removePerson(person) {
            selectedPeople = selectedPeople.filter(p => p !== person);
            renderSelectedPeople();
        }

        // 移除公司
        function removeCompany(company) {
            selectedCompanies = selectedCompanies.filter(c => c !== company);
            renderSelectedCompanies();
        }

        // 添加人物
        function addPerson(person) {
            if (!selectedPeople.includes(person)) {
                selectedPeople.push(person);
                renderSelectedPeople();
            }
        }

        // 添加公司
        function addCompany(company) {
            if (!selectedCompanies.includes(company)) {
                selectedCompanies.push(company);
                renderSelectedCompanies();
            }
        }

        // 搜索人物
        function searchPeople(query) {
            const dropdown = document.getElementById('people-dropdown');
            const filtered = peopleData.filter(person => 
                person.toLowerCase().includes(query.toLowerCase()) && 
                !selectedPeople.includes(person)
            );
            
            if (filtered.length > 0) {
                dropdown.innerHTML = filtered.map(person => `
                    <div class="px-3 py-2 hover:bg-dark-lighter cursor-pointer text-sm transition-colors duration-200" onclick="selectPerson('${person}')">
                        ${person}
                    </div>
                `).join('');
                dropdown.classList.remove('hidden');
            } else {
                dropdown.classList.add('hidden');
            }
        }

        // 搜索公司
        function searchCompanies(query) {
            const dropdown = document.getElementById('company-dropdown');
            const filtered = companyData.filter(company => 
                company.toLowerCase().includes(query.toLowerCase()) && 
                !selectedCompanies.includes(company)
            );
            
            if (filtered.length > 0) {
                dropdown.innerHTML = filtered.map(company => `
                    <div class="px-3 py-2 hover:bg-dark-lighter cursor-pointer text-sm transition-colors duration-200" onclick="selectCompany('${company}')">
                        ${company}
                    </div>
                `).join('');
                dropdown.classList.remove('hidden');
            } else {
                dropdown.classList.add('hidden');
            }
        }

        // 选择人物
        function selectPerson(person) {
            addPerson(person);
            document.getElementById('people-search').value = '';
            document.getElementById('people-dropdown').classList.add('hidden');
        }

        // 选择公司
        function selectCompany(company) {
            addCompany(company);
            document.getElementById('company-search').value = '';
            document.getElementById('company-dropdown').classList.add('hidden');
        }

        // 初始化事件监听
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化已选标签
            initSelectedTags();
            
            // 模块选择的交互逻辑
            const radioButtons = document.querySelectorAll('input[name="module"]');
            
            radioButtons.forEach((radio) => {
                radio.addEventListener('change', function() {
                    // 更新所有单选按钮的样式
                    document.querySelectorAll('input[name="module"] + div > div').forEach(indicator => {
                        indicator.classList.remove('bg-primary');
                        indicator.classList.add('bg-transparent');
                    });
                    
                    // 设置选中的单选按钮样式
                    if (this.checked) {
                        this.nextElementSibling.querySelector('div').classList.remove('bg-transparent');
                        this.nextElementSibling.querySelector('div').classList.add('bg-primary');
                    }
                });
            });
            
            // 人物搜索
            const peopleSearch = document.getElementById('people-search');
            peopleSearch.addEventListener('input', function(e) {
                if (e.target.value.trim()) {
                    searchPeople(e.target.value);
                } else {
                    document.getElementById('people-dropdown').classList.add('hidden');
                }
            });

            // 公司搜索
            const companySearch = document.getElementById('company-search');
            companySearch.addEventListener('input', function(e) {
                if (e.target.value.trim()) {
                    searchCompanies(e.target.value);
                } else {
                    document.getElementById('company-dropdown').classList.add('hidden');
                }
            });

            // 点击外部关闭下拉框
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.relative')) {
                    document.getElementById('people-dropdown').classList.add('hidden');
                    document.getElementById('company-dropdown').classList.add('hidden');
                }
            });

            // 键盘快捷键 ⌘K
            document.addEventListener('keydown', function(e) {
                if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                    e.preventDefault();
                    peopleSearch.focus();
                }
            });
        });
        

    </script>
</body>
</html>
